<script>
    setInterval(function () {
        localStorage.setItem("nav_height", $("nav").height());
    }, 0);
    let user_CLICKcnt = false;
    $('.user-clickNAV').click(function () {
        if (!user_CLICKcnt) {
            $('header').slideDown('slow');
            $('#container').hide('slow');
            user_CLICKcnt = true;
        } else {
            $('header').slideUp('slow');
            $('#container').show('slow');
            user_CLICKcnt = false;

        }
    });
    function search_engine() {
        let get_list = document.querySelectorAll(".list-item");
        document.querySelector(".search-input input").oninput = function (e) {
            let keyword = e.target.value.toLowerCase().trim();

            for (let list of get_list) {
                let title = list.querySelector('.title').innerHTML.toLowerCase();

                // Kiểm tra nếu tiêu đề không chứa từ khóa nhập vào, thì ẩn mục đó
                if (!title.includes(keyword)) {
                    list.style.display = "none";
                }
            }

            // Nếu không có từ khóa nhập vào, hiển thị lại tất cả các mục
            if (e.target.value === '') {
                for (let list of get_list) {
                    list.style.display = "block";
                }
            }
        }
    }
    setInterval(search_engine, 0);

</script>
